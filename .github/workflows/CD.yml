name: CD Backend with Gradle

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포지토리 체크아웃
      - uses: actions/checkout@v4

      # 2. JDK 설정 (Gradle 빌드용)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradle 빌드 (backend/.jar 생성)
      - name: Build Backend with Gradle Wrapper
        working-directory: ./backend
        run: |
          chmod +x ./gradlew
          ./gradlew build -x test

      # 4. 빌드한 JAR 파일 서버로 복사
      - name: Transfer Backend Build using SCP
        uses: appleboy/scp-action@master
        with:
          username: ubuntu
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_KEY }}
          source: "./backend/build/libs/*.jar"
          target: "/home/ubuntu/Planlist/"

      # 5. 서버에서 Docker Compose로 배포
      - name: Deploy Backend via Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/Planlist
            DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID_BACK }} \
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY_BACK }} \
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
            JWT_SECRET=${{ secrets.JWT_SECRET }} \
            docker compose up -d --build --no-deps spring
